<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <h1>CREATE YOUR OWN GRADIENT</h1>
    <div class="size">
        <div class="container">
            <div class="gradient" id="gradient"></div>
            <h3 class="choose_grad">CHOOSE THE TYPE OF GRADIENT</h3>
            <select name="type-grad" id="type-grad">
                <option value="30deg">30 Deg</option>
         <option value="45deg">45 Deg</option>
                 <option value="to right">To Right</option>
                <option value="to left">To Left</option>
                 <option value="to bottom">To bottom</option>
            </select>
            <h3>PICK THE COLOURS</h3>
            <div class="code">

                <input type="color" value="#8A2BE2" name="Color 1" class="color1">
                <input type="color" value="#D8E3E7" name="Color 2" class="color2">

            </div>
            <h3>COLOR CODE OF GENERATED GRADIENT</h3>
            <h4>linear-gradient(to Right, rgb(138, 43, 226), rgb(216,227,231));</h4>

        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
